<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <h2>Edit your preferences</h2>
    <div>
        <div>
        <label for="e-mail">Email</label>
        <input type="email" id="e-mail" name="email">
        </div>
        <div>
        <label for="website">Website</label>
        <input type="url" id="website" name="website">
        </div>
        <div>
        <label for="phone">Phone number</label>
        <input type="tel" id="phone" name="phone">
        </div>
        <div>
        <label for="fave-color">Favorite color</label>
        <input type="color" id="fave-color" name="color">
        </div>
        <div>
        <button>Update preferences</button>
        </div>
    </div>
    </form>
    <form>
        <div>
          <div>
            <label for="max-invite">Select maximum number of invitations</label>
            <input type="range" id="max-invite" name="max-invite" min="1" max="30" value="10" step="1">
          </div>
          <div>
            <button>Submit</button>
          </div>
        </div>
      </form>
          
    
</body>
</html>
